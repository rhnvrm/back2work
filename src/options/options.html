<!DOCTYPE html>
<html>
<head>
  <title>SNU Data Limit Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <label for="blist"><span id="blistSpan"></span></label>
  <input type="text" id="blist">
  <br>
  <label for="size"><span id="sizeSpan"></span></label>
  <select id="size" name="size">
	  <option value="small">Small</option>
	  <option value="medium">Medium</option>
	  <option value="large">Large</option>
  </select>
  <br>
  <label for="position"><span id="positionSpan"></span></label>
  <select id="position" name="position">
	  <option value="9">Top Right</option>
	  <option value="8">Top Center</option>
	  <option value="7">Top Left</option>
	  <option value="6">Right</option>
	  <option value="5">Center</option>
	  <option value="4">Left</option>
	  <option value="3">Bottom Right</option>
	  <option value="2">Bottom Center</option>
	  <option value="1">Bottom Left</option>
  </select>
  <br>
  <label for="prevent"><span id="preventSpan"></span></label>
  <input type="checkbox" name="prevent" id="prevent">
  <br>
  <label for="sound"><span id="soundSpan"></span></label>
  <input type="checkbox" name="sound" id="sound">
  <br>
  <label for="loop"><span id="loopSpan"></span></label>
  <input type="checkbox" name="loop" id="loop">
  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
