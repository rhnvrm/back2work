<!DOCTYPE html>
<html>
<head>
  <title>SNU Data Limit Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  Blocklist(comma separated):  <input type="text" id="blist">
  
  <br>
  Size: 
  <select id = "size" name="size">
	  <option value="small">Small</option>
	  <option value="medium">Medium</option>
	  <option value="large">Large</option>
  </select>
  <br>
  Position: 
  <select id = "position" name="position">
	  <option value="9">Top Right</option>
	  <option value="8">Top Center</option>
	  <option value="7">Top Left</option>
	  <option value="6">Right</option>
	  <option value="5">Center</option>
	  <option value="4">Left</option>
	  <option value="3">Bottom Right</option>
	  <option value="2">Bottom Center</option>
	  <option value="1">Bottom Left</option>

  </select>
  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
